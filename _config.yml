# Site
name: "Eddy's Blog"
title: "Eddy's Blog (Pre-AT)"
description: "Writing up some stuff before I go off to the AT!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /blog
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  eddy:
    name: Eddy
    display_name: Eddy
    avatar: assets/images/profile.jpg
    email: edward.d.li@gmail.com
    web: https://eddyli.dev
    description: "Author of this blog!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]E.txgravatar: e56154546cf4be74e393c62d1ae9f9d4
    https://avatars.githubus/pt, README.md, Gemfile, Gemfile.lock]
